<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>JavaScript : Exercice 2</title>
		<script>
			/*********************************
			***********PRESENTATION***********
			**********************************
				Les quatre opérateurs mathématique sont disponible en JavaScript (attention, la multiplication se fait avec * et la division avec /).
			*/

			/*********************************
			*************EXERCICE*************
			**********************************
			** 1 **
				Créez trois variables. Chacune contient un nombre différent.
				Stockez la somme de ces trois variables dans une autre variable et affichez le contenu de cette dernière dans une boite de dialogue.
			*/
			let num1 = 10;
			let num2 = 11;
			let num3 = 9;
			let somme = num1 + num2 + num3;
			alert(somme);

			
			/*
			** 2 **
				Multipliez la quatrième variable par 5. Stockez le résultat de cette opération dans une autre variable. Affichez le contenu de celle-ci dans une boite de dialogue.
			*/
			let num3mut = num3 * 5;
			alert(num3mut);
			
			/*	
			** 3 **
				Divisez cette cinquième variable par 3. Stockez le résultat de celle-ci dans une autre variable. Affichez le contenu de celle-ci dans une boite de dialogue.
			*/
			let final = num3mut / 3;
			alert(final);
		</script>
	</head>
	<body>
		<h1>Mon nouveau document</h1>
		<p>Premier paragraphe</p>
		<p>Deuxième paragraphe</p>
		<noscript>
			<p>Veuillez activer JavaScript</p>
		</noscript>
	</body>
</html>
